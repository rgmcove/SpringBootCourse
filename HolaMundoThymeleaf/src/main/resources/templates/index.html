<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>

    <h1>Inicio</h1>
    <p th:text="${mensaje}"></p>
    <p th:text="${saludo}"></p>
    <br/>

    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Telefono</th>
            <th>Direccion</th>
        </tr>
        <tr th:each="persona : ${personas}">
            <td th:text="${persona.nombre}"> Mostrar Nombre</td>
            <td th:text="${persona.apellido}"> Mostrar Apellido</td>
            <td th:text="${persona.email}"> Mostrar Email</td>
            <td th:text="${persona.telefono}"> Mostrar Telefono</td>
            <td th:text="${persona.direccion}"> Mostrar Direccion</td>
        </tr>

    </table>

</body>
</html>
